<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array in Advanced JavaScript</title>
</head>
<body>
    <p id="demo">My Name is Muhammad Naeem Khan</p>
    <button onclick="loadData()">Load Data</button>
    <script>
        function loadData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    //document.getElementById("demo").innerHTML = this.responseText;
                    console.log(this.responseText); //print in conslole.log
                }
                else
                {
                    if (this.readyState == 4 && this.status == 400) {
                        document.getElementById("demo").innerHTML = "Request failed..";
                    }
                }
            };
            xhttp.open('GET', "https://jsonplaceholder.typicode.com/posts", true);
            xhttp.send();
        }
    </script>
</body>
</html>

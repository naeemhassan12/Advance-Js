<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring object array 
        in advance JavaScript></title>
</head>
<body>
    <script>
         let user = {
            city: 'peshawar',
            age : 22,
            address: 'dera ismail khan'
        }

        let {city, age, address} = user;

        console.log(city);
        console.log(age);
        console.log(address);
    </script>
</body>
</html>

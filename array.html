<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring array in advance
        JavaScript
    </title>
</head>
<body>
    <script>
        const arr = ['peshawar', 22, 'waseem khan', 'pakistan' , 'dera ismail khan'];
        const [city , age = 20, name, country, address] = arr;

        console.log(city);
        console.log(age);
        console.log(name);
        console.log(country);
        console.log(address);
    </script>
</body>
</html>

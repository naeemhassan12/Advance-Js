<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise using in calculation.... </title>    
</head>
<body>

    <script>
        let p1 = new Promise((resolve,reject) =>{
            setTimeout(() => {
                console.log("first promise print ....");
                resolve(10);
            }, 1*1000);
        });

        let p2 = new Promise((resolve,reject) =>{
            setTimeout(() => {
                console.log("Second promise failed....");
                reject("failed...........");
            }, 3*1000);
        });
        let p3 = new Promise((resolve,reject) =>{
            setTimeout(() => {
                console.log("Third promise print....");
                resolve(30);
            }, 5*1000);
        });
         Promise.all([p1,p2,p3]).then((results) =>
        {
            console.log(results);
        }).catch((error) =>{
            console.log(error);
        });
    </script>
</body>
</html>
